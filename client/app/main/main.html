
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Latests Posts</h1>
      <ul class="col-md-12 col-lg-12 col-sm-12" ng-repeat="post in posts">
        <li>
          <a href="#" ng-click="viewPost(post._id)">{{post.title}}</a>
          <p>
            {{post.body}}
          </p>
          <p>
            Published at {{post.created_at | date:'MM/dd/yyyy HH:mm'}}
            By {{post.user}}
          </p>
          <p>
            <button class="btn" ng-click="shareWithTwitter()">Share on Twitter</button>
          </p>
        </li>
      </ul>
    </div>
  </div>

  <button ng-click="newPost()">New post</button>

  <script type="text/ng-template" id="new-post-template">
    <h1>New Post</h1>

    <form class="post-form">
      <label>Write a post</label>

      <div class="row">
        <div class="col-lg-12">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Post title" ng-model="title">
        </div>
        <div class="col-lg-12">
          <label>Body</label>
          <textarea class="form-control" ng-model="body" cols="40" rows="4" ng-model="body"></textarea>
        </div>
        <div class="col-lg-6 col-lg-offset-3">
          <button type="submit" class="btn btn-primary" ng-click="addPost()">Publish Post</button>
          <button class="btn" ng-click="closePostDialog()">Cancel</button>
        </div>
      </div>
    </form>
  </script>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
