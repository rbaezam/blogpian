
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Latests Posts</h1>
      <ul class="col-md-12 col-lg-12 col-sm-12" ng-repeat="post in posts">
        <li>
          <a href="#" ng-click="viewPost(post._id)">{{post.title}}</a>
          <p>
            {{post.body}}
          </p>
          <p>
            Published at {{post.created_at | date:'MM/dd/yyyy HH:mm'}}
            By {{post.user}}
          </p>
        </li>
      </ul>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Blogpian MEAN
        <a href="https://twitter.com/rbaezam">@rbaezam</a> |
         <a href="https://github.com/rbaezam/blogpian">Github code</a></p>
  </div>
</footer>
