
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">

    <h1>New Post</h1>

    <form class="post-form">
      <label>Write a post</label>

      <div class="row">
        <div class="col-lg-12">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Post title" ng-model="title">
        </div>
        <div class="col-lg-12">
          <label>Body</label>
          <textarea class="form-control" ng-model="body" cols="40" rows="4" ng-model="body"></textarea>
        </div>
        <div class="col-lg-6 col-lg-offset-3">
          <button type="submit" class="btn btn-primary" ng-click="addPost()">Publish Post</button>
          <button class="btn" ng-click="returnToHome()">Cancel</button>
        </div>
      </div>
    </form>

    
  </div>
</div>
